<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Course Dashboard</h2>
    <form>
        <div class="form-group">
            <label for="courseName">Course Code</label>
            <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
            <div class="invalid-feedback">
                Course name must be in the format: four letters, a space, and three digits (e.g., ABCD 123).
            </div>
        </div>
        <div class="form-group">
            <label for="seasonSelect">Season</label>
            <select class="form-control" id="seasonSelect">
                <option>Summer</option>
                <option>Spring</option>
                <option>Fall</option>
            </select>
        </div>
        <div class="form-group">
            <label for="yearSelect">Year</label>
            <select class="form-control" id="yearSelect">
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        const yearSelect = $('#yearSelect');
        for (let year = 2012; year <= 2023; year++) {
            yearSelect.append(`<option>${year}</option>`);
        }
    });

    function submitForm() {
    const courseNameInput = $('#courseName');
    const seasonSelect = $('#seasonSelect');
    const yearSelect = $('#yearSelect');

    const courseName = courseNameInput.val();
    const season = seasonSelect.val();
    const year = yearSelect.val();
    
    // Regular expression to validate the course name
    const courseNameRegex = /^[A-Za-z]{4} \d{3}$/;
    let isValid = true;

    // Reset validation state
    courseNameInput.removeClass('is-invalid');
    seasonSelect.removeClass('is-invalid');
    yearSelect.removeClass('is-invalid');

    // Validate Course Name
    if (!courseNameRegex.test(courseName)) {
        courseNameInput.addClass('is-invalid');
        isValid = false;
    }
    
    // Validate Season
    if (!season) {
        seasonSelect.addClass('is-invalid');
        isValid = false;
    }
    
    // Validate Year
    if (!year) {
        yearSelect.addClass('is-invalid');
        isValid = false;
    }
    
    // Stop the function if validation fails
    if (!isValid) return;

    // If validation passed, proceed with the fetch request
    const data = {
        courseName: courseName,
        season: season,
        year: year,
    };

    fetch('http://localhost:5000/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        alert(`Response from server: ${data.message}`); // REPLACE with LOADING BAR
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}


</script>
</body>
</html>
